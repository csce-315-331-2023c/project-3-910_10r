<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="10R: Sarah Brasseaux, Yuqain Cao, Kevin Tang, Dicong Wang, Eunsoo Yeo"
    />
    <meta name="description" content="Login page for our 315-project3" />
    <title>ShareTea | Login</title>
    <link rel="icon" href="img/favicon/favicon-1024x1024.jpg" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1 class="semantic-heading">Login Page</h1>

    <main class="login">
      <h2 class="login__header">Login</h2>

      <!-- 
            Kevin is not too good with forms yet bc idk that much ab get/post/put/delete requests -> API Stuff
            For now, the form just puts the data onto a placeholder website
        -->

      <form action="https://httpbin.org/post" method="post" class="login__form">
        <label for="username" class="login__form-label"></label>
        <input
          type="text"
          id="username"
          name="username"
          class="login__form-input"
          placeholder="Username"
          required
          autocomplete="off"
        />
        <br />
        <label for="password" class="login__form-label"></label>
        <input
          type="password"
          id="password"
          name="password"
          class="login__form-input"
          placeholder="Password"
          required
          autocomplete="off"
        />
        <br />
        <div class="login__form-btn-container">
          <button id="loginResetBtn" type="reset" class="login__form-btn">
            Clear
          </button>
          <button id="loginSubmitBtn" type="submit" class="login__form-btn">
            Login
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
